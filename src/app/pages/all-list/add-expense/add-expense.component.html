<div class="">
    <div class="info-h1">
        <h1>Expense Info</h1>
    </div>
</div>

<div class="container">
    <div class="checkbox">
        <mat-checkbox class="example-margin">Activity</mat-checkbox>
    </div>
</div>


<div class="container">
    <mat-dialog-content>
    <div class="col-lg-12">
        <form [formGroup]="addexpenseForm" (submit)="expensesubmit()">
            <div class="row mt-3">
                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">Account Name</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label>AccountName</mat-label>
                        <input matInput placeholder="" formControlName="AccountName" required>
                        <mat-error
                            *ngIf="!addexpenseForm.controls['AccountName'].valid && addexpenseForm.controls['AccountName'].touched">
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Sub Account of</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose an option</mat-label>
                        <select matNativeControl formControlName="Account" required>
                            <option value="" selected></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab" disabled>Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <mat-error
                        *ngIf="!addexpenseForm.controls['Account'].valid && addexpenseForm.controls['Account'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">Account type</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="State">
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                        </mat-select>
                        <mat-error
                        *ngIf="!addexpenseForm.controls['state'].valid && addexpenseForm.controls['state'].touched">
                    </mat-error>
                      </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Account No</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="No">
                        <mat-error
                        *ngIf="!addexpenseForm.controls['No'].valid && addexpenseForm.controls['No'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">Spend Limit</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="Limit">
                        <mat-error
                        *ngIf="!addexpenseForm.controls['Limit'].valid && addexpenseForm.controls['Limit'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Class</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label>Choose an option</mat-label>
                        <select matNativeControl  formControlName="class">
                            <option value="" selected></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab" disabled>Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <mat-error
                        *ngIf="!addexpenseForm.controls['class'].valid && addexpenseForm.controls['class'].touched">
                    </mat-error>
                    </mat-form-field>
                </div> 
            </div>

            <!-- ===== submit button ====== -->
            <div class="border my-2"></div>
            <div class="d-flex justify-content-between">
                <button mat-raised-button mat-button mat-dialog-close>Cancel</button>
                <div class="btn-button">
                    <button class="mx-3" type="submit" mat-raised-button color="">Save & Close</button>
                    <button mat-raised-button color="">Save & New</button>
                </div>
            </div>
        </form>
    </div>
    </mat-dialog-content>
</div>
