<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h1 class="List">Account List</h1>
        <div class="">
            <button class="button-nav mx-4" mat-raised-button color=""><mat-icon>sync</mat-icon>sync</button>
            <button class="button-nav" (click)="openDialog()" mat-raised-button color=""><mat-icon>add</mat-icon>Add
                classes</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-4">
        <div class="col-lg-8">
            <button mat-flat-button color="">Make Active</button>
            <button mat-flat-button color="">Make Inactive</button>
            <button mat-flat-button color="">Delete</button>
            <button mat-flat-button color="">Active</button>
        </div>
        <div class="col-lg-4">
            <mat-form-field class="d-block" appearance="outline">
                <mat-label>Task Name</mat-label>
                <input matInput placeholder="Task Name">
                <mat-icon class="text-dark" matSuffix>search</mat-icon>
              </mat-form-field>
        </div>
   </div>
</div>



<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="Task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.Task}} </td>
        </ng-container>


        <!-- Active Column -->
        <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>

</div>
