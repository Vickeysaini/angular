<div class="">
    <div class="info-h1">
        <h1>Class Info</h1>
    </div>
</div>

<div class="container">
    <div class="checkbox">
        <mat-checkbox class="example-margin">Activity</mat-checkbox>
    </div>
</div>


<div class="container">
    <div class="col-lg-12">
        <form [formGroup]="addclassForm" (submit)="Datasubmit()">
            <div class="row mt-3">
                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">Class</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label>Class</mat-label>
                        <input matInput placeholder="" formControlName="Class" required>
                        <mat-error
                            *ngIf="!addclassForm.controls['Class'].valid && addclassForm.controls['Class'].touched">
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Sub Class of</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose an option</mat-label>
                        <select matNativeControl formControlName="sub">
                            <option value="" selected></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab" disabled>Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <mat-error
                        *ngIf="!addclassForm.controls['sub'].valid && addclassForm.controls['sub'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">Address Line</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="Address">
                        <mat-error
                        *ngIf="!addclassForm.controls['Address'].valid && addclassForm.controls['Address'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Address Line</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="line">
                        <mat-error
                        *ngIf="!addclassForm.controls['line'].valid && addclassForm.controls['line'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <h3 class=" text-center mt-2">State</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="state">
                        <mat-error
                        *ngIf="!addclassForm.controls['state'].valid && addclassForm.controls['state'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <h3 class="mt-2">Code</h3>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="" appearance="outline">
                        <mat-label></mat-label>
                        <input matInput placeholder="" formControlName="code">
                        <mat-error
                        *ngIf="!addclassForm.controls['code'].valid && addclassForm.controls['code'].touched">
                    </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <!-- ===== submit button ====== -->
            <div class="border my-2"></div>
            <div class="d-flex justify-content-between">
                <button mat-raised-button mat-button mat-dialog-close>Cancel</button>
                <div class="btn-button">
                    <button class="mx-3" type="submit" mat-raised-button color="">Save & Close</button>
                    <button mat-raised-button color="">Save & New</button>
                </div>
            </div>
        </form>
    </div>
