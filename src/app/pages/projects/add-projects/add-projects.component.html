<div class="container">
    <h2 class="text-center">Add Projects</h2>
    <hr>
    <form class="" [formGroup]="taskForm" (ngSubmit)="taskData()">
        <mat-dialog-content>
            <div class="d-flex gap-1">
                
                <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Project Name</mat-label>
                        <input matInput placeholder="Enter here" formControlName="ProjectName" required />

                        <mat-error
                            *ngIf="!taskForm.controls['ProjectName'].valid && taskForm.controls['ProjectName'].touched">
                            Project Name is Required!!
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
              

                <div>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Customer Name</mat-label>
                        <mat-select formControlName="CustomerId">
                            <mat-option *ngFor="let data of client" [value]="data._id">
                                {{data.CustomerName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Notes</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                    cdkAutosizeMaxRows="10" formControlName="Notes"></textarea>
            </mat-form-field>

        </mat-dialog-content>
        <div class="button text-center">
            <button mat-raised-button color="primary" type="submit"[mat-dialog-close]="true" [disabled]="taskForm.invalid">Save</button>
        </div>
    </form>



</div>
