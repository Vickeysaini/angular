<form [formGroup]="AddCustomers" (submit)="addCustomers()">
    <h1 mat-dialog-title class="text-center">Add Customer</h1>
    <hr>
    <div mat-dialog-content>
        <div class="row my-2">
            <div class="col-md-3">
                <h4>Customer Name</h4>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Customer Name</mat-label>
                    <input matInput formControlName="CustomerName" required>
                    <mat-error
                        *ngIf="!AddCustomers.controls['CustomerName'].valid && AddCustomers.controls['CustomerName'].touched">
                        First Name is required!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-3">
                <h4>Active</h4>
            </div>
            <div class="col-md-9">
                <mat-checkbox class="example-margin" formControlName="IsActive"></mat-checkbox>
            </div>
        </div>
        
        <div class="row my-2">
            <div class="col-md-3">
                <h4>Notes</h4>
            </div>
            <div class="col-md-9">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Notes</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                        cdkAutosizeMaxRows="10" formControlName="Notes"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-between add-employee-button">
            <div class="">
                <button mat-button mat-dialog-close>Cancel</button>
            </div>
            <div class="">
                <button mat-raised-button color="primary" type="submit" [disabled]="AddCustomers.invalid">Save & New</button>
            </div>
        </div>
    </div>
</form>
