<div class="container">
    <h1>Company List</h1>
    <div class="d-flex justify-content-between mt-4 text-center align-items-baseline">
        <div class="customername-name-input position-relative">
            <input (keyup)="applyFilter($event)" type="text" placeholder="Enter here" #input>
            <mat-icon>search</mat-icon>
        </div>
        <div>
            <button class="mx-2" mat-stroked-button (click)="openDialog()"><mat-icon class="mat-icon-2"
                    matPrefix>add</mat-icon>Create</button>
            <button mat-stroked-button><mat-icon class="mat-icon-2"
                    matPrefix>system_update_alt</mat-icon>Export</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="col-lg-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.Name}}</td>
            </ng-container>
            <ng-container matColumnDef="CompanyDetail">
                <th mat-header-cell *matHeaderCellDef>CompanyDetail</th>
                <td mat-cell *matCellDef="let element">{{element.CompanyDetail.CompanyName}}</td>
            </ng-container>
            <ng-container matColumnDef="CompanySize">
                <th mat-header-cell *matHeaderCellDef>CompanySize</th>
                <td mat-cell *matCellDef="let element">{{element.CompanyDetail.CompanySize}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openDialogCustomers(element)">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No data Found!!
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No data Found!!
                </td>
            </tr>
        </table>
    </div>
</div>
