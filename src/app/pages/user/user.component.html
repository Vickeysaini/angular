<section class="Employee-list">
    <div class="container-fluid">
        <h1>Users List</h1>
    </div>
    <div class="container">
        <div class="employee-table mt-4">
            <div class="row align-items-center" style="background-color: #f9909042;">
                <div class="col-lg-11 py-2">
                    <div class="employee-list-input-div d-flex justify-content-between">
                        <div class="employee-name-input position-relative">
                            <input (keyup)="applyFilter($event)" type="text" placeholder="Employee Name" #input>
                            <mat-icon>search</mat-icon>
                        </div>
                        <div>
                            <button class="btn-one" mat-raised-button color="primary" (click)="addemployee()">Add
                                Employee</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="Employee-Table mt-2">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="Designation">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>

                <ng-container matColumnDef="resume">
                    <th mat-header-cell *matHeaderCellDef>resume</th>
                    <td mat-cell *matCellDef="let element">
                        <a href="{{element?.Resume}}" target="_blank" download="{{element?.Resume}}">
                            <mat-icon class="text-dark">download_for_offline</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>view</th>
                    <td mat-cell *matCellDef="let element">
                            <mat-icon class="text-dark" (click)="addvendor()">grid_view</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button mat-icon-button (click)="deleteDialog(element)">
                            <mat-icon >delete</mat-icon>
                        </button>
                        <button mat-icon-button (click)="openEditDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button> -->
                        <!-- 
                        <button mat-icon-button>
                            <mat-icon>upload_file</mat-icon>
                        </button> -->
                        <button mat-icon-button (click)="openDialog(element)">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- No Data Found -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        No data Found!!
                    </td>
                </tr>

            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
        </div>
    </div>

</section>
