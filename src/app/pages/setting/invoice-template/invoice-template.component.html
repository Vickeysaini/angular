<div class="container-fluid">
    <div class="d-flex justify-content-between Account">
        <h1 class="List">Invoice Template List</h1>
        <div class="button-nav">
            <button class="" (click)="openDialog()" mat-raised-button color=""><mat-icon>add</mat-icon>ADD INVOICE
                TEMPLATE</button>
        </div>
    </div>

    <div class="d-flex justify-content-between my-4 rule">
        <div class="mat-flat-btn">
            <button mat-flat-button color="">Delete</button>
        </div>
        <div class="">
            <mat-form-field class="d-block" appearance="outline">
                <mat-label>Invoice Template</mat-label>
                <input matInput placeholder="Invoice Template">
                <mat-icon class="text-dark" matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
</div>



<div class="container-fluid">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>


        <ng-container matColumnDef="Task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.Task}} </td>
        </ng-container>



        <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
