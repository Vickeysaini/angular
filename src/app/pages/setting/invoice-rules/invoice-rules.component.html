<div class="container-fluid">
    <div class="d-flex justify-content-between Account">
        <h1 class="List">Invoice Rules</h1>
    </div>

    <div class="Frequency-h3 my-3">
        <h3 class="text-danger">Invoice Template</h3>
    </div>

    <div class="d-flex align-items-center gap-5">
        <h2>Default Invoice Template </h2>
        <mat-form-field appearance="outline">
            <mat-label>Choose an option</mat-label>
            <select matNativeControl>
                <option value="" selected></option>
                <option value="volvo">Volvo</option>
                <option value="saab" disabled>Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </mat-form-field>
    </div>

    <div class="Frequency-h3 my-3">
        <h3 class="text-danger">Invoice Frequency</h3>
    </div>

    <div class="mat-radio-button">
        <div class="">
            <mat-radio-button value="1"> Weekly</mat-radio-button>
        </div>

        <div class="">
            <mat-radio-button value="1"> Bi-Weekly</mat-radio-button>
        </div>

        <div class="">
            <mat-radio-button value="1"> Semi-Monthly</mat-radio-button>
        </div>

        <div class="">
            <mat-radio-button value="1">Monthly</mat-radio-button>
        </div>

    </div>

    <div class="Frequency-h3 my-3">
        <h3 class="text-danger">Terms</h3>
    </div>

    <div class="d-flex justify-content-around align-items-baseline">
            <h2>Default Invoice Template </h2>
            <mat-form-field appearance="outline">
                <mat-label>Choose an option</mat-label>
                <select matNativeControl>
                    <option value="" selected></option>
                    <option value="volvo">Volvo</option>
                    <option value="saab" disabled>Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </mat-form-field>
            <a class="text-decoration-none fs-5"  (click)="openDialog1()" >View Payment Terams</a>
            <a class="text-decoration-none fs-5"  (click)="openDialog2()" >Add Payment Terms</a>
    </div>

    <div class="Frequency-h3">
        <h3 class="text-danger">Taxes</h3>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <p><mat-checkbox formControlName="pepperoni">Use Taxes </mat-checkbox></p>
        </div>

        <div class="col-lg-6">
            <p><mat-checkbox formControlName="pepperoni">Use VAT/GST(non US Companies)</mat-checkbox></p>
        </div>
    </div>
</div>
