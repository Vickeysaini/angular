<div class="container">
    <form [formGroup]="costReactiveForm" (ngSubmit)="costSubmitForm()">
    <h1 mat-dialog-title>Cost Rate</h1>
    <div mat-dialog-content>
        <div class="row align-items-center mt-2">
            <div class="col-lg-4">
                <h3>Begin Date</h3>
            </div>
            <div class="col-lg-8">
                <mat-form-field appearance="outline">
                    <mat-label>select date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <div class="col-lg-4">
                <h3>Cost Rate/Hr</h3>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>cost</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="cost">
                    <mat-error *ngIf="!costReactiveForm.controls['cost'].valid && costReactiveForm.controls['cost'].touched">

                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="cost-rate-btn">
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button mat-dialog-close type="submit">Save & Close</button>
        </div>
    </div>
</form>
</div>
