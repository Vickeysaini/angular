<div class="container">
    <div class="container text-center mt-4">
        <h1><b>Subscription</b></h1>
        <hr>
    </div>
    <div class="row mb-2 ">
        <div class="col-lg-11">
            <div class=" d-flex justify-content-between align-items-baseline">
                <div class="subscription-name-input position-relative">
                    <input (keyup)="applyFilter($event)" type="text" placeholder="Search..." #input>
                    <mat-icon>search</mat-icon>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b> First Name </b></th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Last Name </b></th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Designation </b></th>
                <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
            </ng-container>
            
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Email ID </b></th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
    
            <!-- active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openDialog(element)" >
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openaddsubuser()" >
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter
                    "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
