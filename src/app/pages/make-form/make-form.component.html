<div class="container">
    <form>
        <div class="row">
        <div class="col-lg-8 mx-auto mt-4">
            <mat-card>
                <div class="px-4">
                    <h1>Make a Request</h1>
                    <div class="d-flex align-items-center">
                        <h3>Leave Type</h3>
                        <div class=" col-lg-4 input">
                            <mat-form-field class="d-grid" appearance="outline">
                                <mat-label></mat-label>
                                <select matNativeControl>
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </mat-form-field>
                        </div>
                        <mat-icon class=" mat-icon-1 ms-3 text-primary">help</mat-icon>
                    </div>

                    <div class="d-flex align-items-center mt-3">
                        <h3>From Date</h3>
                        <div class="col-lg-4 ms-5">
                            <mat-form-field class="d-grid mat-form-field" appearance="outline">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <h3 class="ms-4">To Date</h3>
                        <div class="col-lg-4 ms-4">
                            <mat-form-field class="d-grid mat-form-field" appearance="outline">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <h3>Notes</h3>
                        <div class="col-lg-11 mt-3">
                            <div class="textarea">
                                <mat-form-field appearance="outline" class="example-full-width d-grid">
                                    <textarea class="" matInput placeholder=""></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                       </div>


                    <div class=" d-flex justify-content-end align-items-baseline mt-2">
                        <h3><a class="mx-4 text-dark" href="#">Reset Form</a></h3>
                        <button class="raised-button" mat-raised-button color="">Submit</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    </form>
</div>
