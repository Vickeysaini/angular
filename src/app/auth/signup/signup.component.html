<div class="container mt-5">
  <h2 class="text-center">Signup</h2>
  <div class="row">
    <form class="" [formGroup]="signupForm" (submit)="singupData()">
      <div class="row">
        <div class="col">
          <mat-form-field class="d-block" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter here" formControlName="FirstName" required />
            <mat-icon matSuffix>person_apron</mat-icon>
            <mat-error *ngIf="
                !signupForm.controls['FirstName'].valid &&
                signupForm.controls['FirstName'].touched
              ">
              First Name is Required!!
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="d-block" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter here " formControlName="LastName" required />
            <mat-icon matSuffix>person_apron</mat-icon>
            <mat-error *ngIf="
                !signupForm.controls['LastName'].valid &&
                signupForm.controls['LastName'].touched
              ">
              Last Name is Required!!
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" required matInput placeholder="Enter here " formControlName="Email" />
        <mat-icon matSuffix>email_box</mat-icon>
        <mat-error *ngIf="
            !signupForm.controls['Email'].valid &&
            signupForm.controls['Email'].touched
          ">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>
      <div class="">
        <div class="row">
          <div class="col">
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Create Password</mat-label>
              <div class="d-flex">
                <input [type]="password" matInput placeholder="Enter here " formControlName="Password" required />
                <span (click)="onClickShowPassword()" class="icon">
                  <mat-icon aria-hidden="true" *ngIf="!passwordShow">visibility</mat-icon>
                  <mat-icon class="icon" aria-hidden="true" *ngIf="passwordShow">visibility_off</mat-icon>
                </span>
              </div>
              <mat-error
                *ngIf="!signupForm.controls['Password'].valid && signupForm.controls['Password'].touched">Password is
                Required!!</mat-error>
            </mat-form-field>
          </div>

      <div class="box d-flex justify-content-between">

          <!-- <mat-checkbox class="example-margin"
